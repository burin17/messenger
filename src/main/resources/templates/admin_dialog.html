<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dialog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link th:href="@{/css/dialog.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="conversation">
        <div class="row heading">
            <div class="col heading-name">
                <div class="heading-name-meta">
                    <p class="recipient-name" th:text="${user1.username} + ' / ' + ${user2.username}"></p>
                </div>
            </div>
        </div>

        <div class="message" id="conversation">

            <div th:each="message : ${dialog}" class="row message-body" >
                <div th:if="${message.getSender().id.equals(user1.id)}" class="col message-main-sender">
                    <div class="sender">
                        <div class="message-text" th:text="${message.text}">
                        </div>
                        <span class="message-time" th:text="${message.getDate()}">
                        </span>
                    </div>
                </div>
                <div th:unless="${message.getSender().id.equals(user1.id)}" class="col message-main-receiver">
                    <div class="receiver">
                        <div class="message-text" th:text="${message.text}">
                        </div>
                        <span class="message-time" th:text="${message.getDate()}">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
