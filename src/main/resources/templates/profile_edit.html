<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <link th:href="@{/css/profile_edit.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="fragments/sidebar.html :: sidebar"></div>
    <div class="card-body container">
        <form id="edit-form" class="form-container" method="post" th:action="@{|/admin/profile/edit/${profile.id}|}" th:object="${profile}">
            <p class="text-center h3">Profile editing </p>
            <div class="form-group username-field">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                <input id="cur_username" th:field="*{username}" name="username" type="text" class="form-control form-item" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <input id="cur_first_name" th:field="*{firstName}" name="firstName" type="text" class="form-control form-item" placeholder="First name">
            </div>
            <div class="form-group">
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <input id="cur_last_name" th:field="*{lastName}" name="lastName" type="text" class="form-control form-item" placeholder="Last name">
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input form-item" th:field="*{role}" type="radio" name="role" id="inlineRadio1" value="ADMIN">
                    <label class="form-check-label" for="inlineRadio1" >ADMIN</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input form-item" th:field="*{role}" type="radio" name="role" id="inlineRadio2" value="USER">
                    <label class="form-check-label" for="inlineRadio2">USER</label>
                </div>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input form-item" th:field="*{status}" type="radio" name="status" id="inlineRadio3" value="ACTIVE">
                    <label class="form-check-label" for="inlineRadio3">ACTIVE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input form-item" th:field="*{status}" type="radio" name="status" id="inlineRadio4" value="BANNED">
                    <label class="form-check-label" for="inlineRadio4">BANNED</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input form-item" th:field="*{status}" type="radio" name="status" id="inlineRadio5" value="DELETED">
                    <label class="form-check-label" for="inlineRadio5">DELETED</label>
                </div>
            </div>
            <div id="save-btn" class="btns">
                <button type="button" class="btn btn-light">Save</button>
            </div>

        </form>
    </div>
</div>
<script th:src="@{/js/profile_edit.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
