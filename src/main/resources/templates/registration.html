<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
</head>
<body>
<div class="container-fluid wrapper">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 com-md-3">
            <form class="form-container" method="post" th:action="@{/registration}" th:object="${form}">
                <p class="text-center h3">Registration</p>
                <div class="form-group username-field">
                    <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    <input th:field="*{username}" name="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <input th:field="*{password}" name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></span>
                    <input th:field="*{passwordConfirmation}" name="passwordConfirmation" type="password" class="form-control" placeholder="Password confirmation">
                </div>
                <div class="form-group">
                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    <input th:field="*{firstName}" name="firstName" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-group">
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    <input th:field="*{lastName}" name="lastName" type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="btns">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid wrapper">
    <div class="row justify-content-center">
        <div class="login-container">
            Have an account? <a th:href="@{/login}">Log in</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
