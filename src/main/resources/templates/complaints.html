<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complaints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link th:href="@{/css/complaints.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div id="complaints">
        <h4>Active complaints: </h4><br>
        <table border="1" th:width="500px">
            <th:block>
                <tr>
                    <td>Id</td>
                    <td>Complainant</td>
                    <td>Target</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr th:each="complaint : ${complaints}">
                    <td th:text="${complaint.id}"></td>
                    <td th:text="${complaint.holder.id}">Complainant</td>
                    <td th:text="${complaint.target.id}">Target</td>
                    <td>
                        <form th:action="@{|/admin/complaints/reject/${complaint.id}|}" method="post">
                            <input type="submit" value="reject">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{|/admin/complaints/satisfy/${complaint.id}|}" method="post">
                            <input type="submit" value="satisfy">
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
