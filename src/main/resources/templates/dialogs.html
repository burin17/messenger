<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dialogs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link th:href="@{/css/dialogs.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div id="dialogs-wrapper">
        <h3 class="display-3">Dialogs: </h3>
        <ul class="list-group" id="profiles">
            <li th:each="user : ${users}" class="list-group-item">
                <a th:href="@{|/dialog/${user.id}|}" th:text="${user.username}" class="profile-link"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
