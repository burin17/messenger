<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link th:href="@{/profile.css}" rel="stylesheet" >
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="card-body container">
        <div class="row">
            <div class="col-4">
                <img src="https://www.flaticon.com/svg/static/icons/svg/848/848043.svg" alt="Admin" class="rounded-circle" width="300">
            </div>
            <div class="col user-info">
                    <h3 class="display-3" th:text="${profile.username}"></h3>
                    <h3 class="text-secondary" th:text="${profile.firstName + ' ' + profile.lastName}"></h3>
                    <button class="btn btn-primary edit-btn">Edit</button>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center text-center">
            <div class="row">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
